<div class="row" *ngFor="let movie of movies">
  <div class="col-6 poster">
      <img [src]="movie.poster_path | poster" class="img-thumbnail img-fluid cursos"/>
  </div>
  <div class="title col-6">
      <h3>{{movie.title}}</h3>
      <div class="row mt-3">
           <div class="overview col text-justify-content">{{movie.overview}}</div>
      </div>
      <div class="row mt-3">
          <div class="buttons">
              <button type="button" class="btn btn1 btn-outline-info float-left" (click)="onMovieClick(movie)">Details</button>
              <button type="button" class="btn btn-outline-info float-right" >Hide</button>
          </div>

      </div>
  </div>
</div>

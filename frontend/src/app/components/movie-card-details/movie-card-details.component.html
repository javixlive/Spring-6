<div class="row" *ngIf="movie">
  <div class="main col-6">
      <h3>{{movie.title}}</h3>
      <div class="row mt-3">
          <div class="col-10 text-black">
              <div *ngIf="movie.vote_average">
                  <div class="stars-container">
                      <p>
                          <i *ngFor="let star of getStars(movie.vote_average)" class="fas fa-star"></i>
                          {{movie.vote_average | number:'1.1-2'}}
                      </p>
                  </div>
              </div>
          </div>
      </div>
      <div class="row mt-3">
          <div class="container">
          <h4>About:</h4>
              <div class="col text-black text-justify-content">
                  <p *ngIf="movie.overview">{{movie.overview}}</p>
                  <p *ngIf="!movie.overview">There's no information yet.</p>
                  <p class="release"> Release date: {{movie.release_date | date:'dd/MM/yyyy'}}</p>
              </div>
          </div>
      </div>
      <div class="col">
          <button class="btn btn-outline-info float-right" (click)="addToFavorites()">Add to Favorites</button>
      </div>
  </div>

  <div class="poster col-6">
      <img [src]="movie.poster_path | poster" class="img-thumbnail"/>
  </div>
</div>
